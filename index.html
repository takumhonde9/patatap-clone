<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patatap Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="rsrc/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var circles = []; function onKeyDown(event) { var maxPoint = new Point(view.size.width, view.size.height); var point = Point.random() * maxPoint; var newCircle = new Path.Circle(new Point(point), 500); newCircle.fillColor = "orange"; circles.push(newCircle);
        } function onFrame(event){ for (var i=0; i
        <circles.length; i++){ circles[i].fillColor.hue +=1 ; circles[i].scale(.9); } } </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
